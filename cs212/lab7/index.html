<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mad lib</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
</head>
<body>
    <!-- Your HTML content here -->
    <form action="/submit" method="post">
        <label for="noun">Noun:</label>
        <input type="text" id="noun" name="noun" required><br>
    
        <label for="adjective">Adjective:</label>
        <input type="text" id="adjective" name="adjective" required><br>
    
        <label for="verb">Verb:</label>
        <input type="text" id="verb" name="verb" required><br>
    
        <label for="place">Place:</label>
        <input type="text" id="place" name="place" required><br>
    
        <label for="color">Color:</label>
        <input type="text" id="color" name="color" required><br>
    
        <input type="submit" value="Generate Mad Lib">
    </form>

    <!-- Container to display the generated Mad Lib -->
    <div id="result-container"></div>
</body>
</html>
