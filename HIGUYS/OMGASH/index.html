    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
</head>
<body>
    <div class="layout">
        <header>
            <div class="top">
            <h1>ihop n go</h1>
            </div>
        </header>

        <nav class="middle">
            <h2>My Other Games</h2>
            <p><a href="https://ihopngo.com/HIGUYS/LMOA/MIRHAHA/index.html">Miranda LOL</a></p>

        <main>
            <h2>Madlib</h2>
            <div class="madlib">
                <form action="/submit" method="post">
                    <label for="noun">Noun:</label>
                    <input type="text" id="noun" name="noun" required><br>
                
                    <label for="adjective">Adjective:</label>
                    <input type="text" id="adjective" name="adjective" required><br>
                
                    <label for="verb">Verb:</label>
                    <input type="text" id="verb" name="verb" required><br>
                
                    <label for="place">Place:</label>
                    <input type="text" id="place" name="place" required><br>
                
                    <label for="color">Color:</label>
                    <input type="text" id="color" name="color" required><br>
                
                    <input class="button" type="submit" value="Generate Mad Lib">
                </form>
            </div>
            
            <h2>Madlib Results</h2>
            <div id="result-container"></div>
        </main>

        <aside>
            <h2>Borzoi plush</h2>
